group 'com.slimgears.rxrpc'
version '0.3-SNAPSHOT'

buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://dl.bintray.com/slim-gears/maven' }
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.18"
        classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
        classpath 'com.slimgears.bintray.gradle:gradle-bintray-plugin:1.8.9'
        classpath 'com.gradle:build-scan-plugin:1.16'
    }
}

ext {
    scriptsDir = "$projectDir/gradle-scripts"
}

apply from: "$scriptsDir/root.gradle"

rootProject.applyScripts(
        ["$scriptsDir/java.gradle",
         "$scriptsDir/maven-publish.gradle",
         "$scriptsDir/bintray.gradle"],
        [':rxrpc-apt',
         ':rxrpc-apt-java',
         ':rxrpc-apt-typescript',
         ':rxrpc-core',
         ':rxrpc-jetty-websocket'])
